{% extends 'index.html' %}

{% block title %} Product Form {% endblock %}

{% block navitems %}
<li class="nav-item">
    <a href="{% url 'pform' %}" class="nav-link active">
        Add Product
    </a>
</li>
<li class="nav-item">
    <a href="{% url 'plist' %}" class="nav-link">
        Show Product
    </a>
    </li>
{% endblock %}

{% block content %}

<h1 class="text-center">
    Product Form
</h1>
<form method="post" class="jumbotron">
    {% csrf_token %}
    {{form}}
    <br>
    <button class="btn btn-success btn-block" type="submit">Save Product</button>
</form>

{% endblock %}
